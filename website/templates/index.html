<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Video Store Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border: 1px solid #ddd;
        }
        h2 {
            color: #333;
            margin-top: 0;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .links {
            margin-top: 25px;
        }
        .links a {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px 10px 10px 0;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border: 1px solid #0066cc;
        }
        .links a:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video Store Inventory Management</h2>
        <p>Welcome to the video store inventory system. Manage your video collection by adding, viewing, updating, and deleting video records.</p>
        
        <div class="links">
            <a href="/videos/">View All Videos</a>
            <a href="/videos/add/">Add New Video</a>
        </div>
    </div>
</body>
</html>
