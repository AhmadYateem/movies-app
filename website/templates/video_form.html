<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if creating %}Add Video{% else %}Edit Video{% endif %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 25px;
      border: 1px solid #ddd;
    }
    h2 {
      margin-top: 0;
      color: #333;
      border-bottom: 2px solid #0066cc;
      padding-bottom: 10px;
    }
    form p {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #0066cc;
    }
    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0052a3;
    }
    a.cancel {
      color: #666;
      text-decoration: none;
    }
    a.back {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <p><a href="/videos/" class="back">‚Üê Back to list</a></p>
  <div class="container">
    <h2>{% if creating %}Add New Video{% else %}Edit Video{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="margin-top: 20px;">
        <button type="submit">Save</button>
        <a href="/videos/" class="cancel">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
